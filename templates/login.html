{% extends "layout.html" %}

{% block title %}Login | Etheo Insurance Register{% endblock %}

{% block main %}
<div class="container text-center">
    <div class="row align-items-start">
        <div class="col">
            <form class="mx-auto w-25 pt-3 pb-3" action="/login" method="post">
                <div class="mt-3">
                    <label for="login_email" class="form-label">E-mail</label>
                    <input name="login_email" type="email" class="form-control" id="login_email" placeholder="E-mail..." required>
                </div>
                <div class="mt-3">
                    <label for="login_password" class="form-label">Password</label>
                    <input name="login_password" type="password" class="form-control" id="login_password" placeholder="Password..." required>
                </div>
                <div class="mt-3 text-center">
                    <a class="link-dark link-opacity-50 link-underline-opacity-50" href="#">Have you forgotten your password?</a>
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-dark">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
